<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
    <!-- In order to keep state of variables and other objects use a reset method -->

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Trivial Trivia Game</h1>
          <button type="button" id="start_button" class="btn btn-primary btn-lg btn-block">Start Game!</button>
          <h2 id="time_remaining"> </h2>
          <div id="correct">Correct: </div>
          <div id="incorrect"> Incorrect:</div>
          <div id="question"></div>
          <div class="btn-group-vertical" role="group" aria-label="First group">
            <button id="option1" type="button" class="btn btn-secondary">1</button>
            <button id="option2" type="button" class="btn btn-secondary">2</button>
            <button id="option3" type="button" class="btn btn-secondary">3</button>
          </div>
        </div>
    </div>




      <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
