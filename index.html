<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">


    <title>Trivia Game</title>
</head>
<body>
    <div class="container">
            <div class="jumbotron jumbotron">
              <div id="game">
                <h2>Trivia Game</h2>
                <p id="time_remaining"></p>
                <p id="question"></p>
              </div>
              
      
            <div class="row">
                <button id="start_button" class="btn btn-info btn-lg">Start Game</button>
                <div id="options">
                </div>
              </div>
            </div>
            <div id="choices" class="text-center btn-group-vertical"></div> 
            <br>
            <div class="results" id="correct"></div>
            <div class="results" id="incorrect"></div>
            <div id="ans"></div>
      
          </div> <!-- /container -->




      <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
